# Dispatch of jobs triggered by slash commands
name: Slash command dispatch

on:
  issue_comment:
    types: [created]

jobs:
  command-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "DEBUG"
          echo ${{ github.event.comment.head.repo.owner.login }}
      - name: Dispatch
        uses: peter-evans/slash-command-dispatch@v5.0.1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          reaction-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          issue-type: pull-request
          event-type-suffix: -command
          dispatch-type: workflow
          commands: |
            update-cmor-cvs-table
            update-stac-json
          # Note: esgvoc-commit 4ee8e0f is v2.1.0
          static-args: |
            repository=${{ github.repository }}
            comment-id=${{ github.event.comment.id }}
            comment-pr-number=${{ github.event.issue.number }}
            universe-cvs-fork="not-set"
            universe-cvs-branch="esgvoc"
            esgvoc-fork="junk"
            esgvoc-commit="4ee8e0f"
            cmip7-cvs-fork="znichollscr"
            cmip7-cvs-branch=${{ github.head_ref || github.ref_name }}

      - name: Update comment with error message
        if: steps.scd.outputs.error-message
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ github.event.comment.id }}
          body: |
            **Errors:**

            ${{ steps.scd.outputs.error-message }}
